<!-- id--is an unique identifier assigned to only one html element within a page or it is often used for unique styling and JavaScript manipulation -->

<!-- class--to give same property to multiple elements -->

<!-- 1 class can be given to multiple elements and multiple classes can given to 1 element  -->

<!-- multiple classe given by using spaces between xlasses -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- (.)-for id / (#)- for class  -->
      <!-- these are attributes not an elements   -->
      <div id="firstdiv" class="red bg-yellow">First</div>
    <div id="seconddiv">Second</div>
    <span class="red"></span>
</body>
</html>
