<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List Table</title>

    <style>
        td{
            border: 2px solid red;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img width="100%" height="500" src="/5_ImgListTable/img1.jpg" alt="Train img">

    <table>
        <caption>Employee details </caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav lang</th>
            </tr>
            
        </thead>
        <tbody>

            <tr>
                <td>John Doe</td>
                <td>SDE</td>
                <td>Rust</td>
            </tr>
            <tr>
                <td>Raju Rastogi</td>
                <td>BErojgar</td>
                <td rowspan="2">Python</td>
            </tr>

        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="2">Rancho</td>
                <td>programmer</td>
                <td>javascript</td>
            </tr>
            <!--  footer -->
        </tfoot>
    </table>


    <ul type="square">
         <li>ADitya</li>
         <li>ADitya</li>
         <li>ADitya</li>
    </ul>
    <ol type="I">
        <li>ADitya</li>
        <li>ADitya</li>
        <li>ADitya</li>
    </ol>
<br><hr size="10" color="black">

    <h1>Html Definition list</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language.</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets.</dd>
    </ dl>

<!-- defination tern(dt)
deginition definotion(dd) -->



</body>
</html>
